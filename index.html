<!DOCTYPE html>

<html>
<head>
  <script src="./node_modules/angular/angular.min.js" type="text/javascript"> </script>
  <script src="./node_modules/auth0/auth0-4.js"></script>
  <script src="./node_modules/angular-storage/dist/angular-storage.min.js" type="text/javascript"> </script>
  <script src="./node_modules/angular-jwt/dist/angular-jwt.min.js" type="text/javascript"> </script>
  <script src="./node_modules/angular-route/angular-route.min.js" type="text/javascript"> </script>
  <script src="./node_modules/angular-cookies/angular-cookies.min.js" type="text/javascript"> </script>


  <script src="./scripts/myApp.js" type="text/javascript"> </script>

  <script src="./scripts/auth0-angular.js" type="text/javascript"> </script>
  <script src="./scripts/controllers.js" type="text/javascript"> </script>

  <title>Sample Angular App with Auth0</title>
</head>

<body>
  <div ng-app="myApp" ng-controller="MsgCtrl">
    <div ng-controller="MenuCtrl">
      <a href="" ng-click="go('/')">main</a>
      <a href="" ng-click="go('/login')">login</a>
      <a href="" ng-click="go('/logout')">logout</a>
    </div>

    <div style="margin-top: 10px;" class="message">{{message.text}}</div>
    <div ng-view>
    </div>

  </div>

</html>
